<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #2b2b2b;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        body[data-bs-theme="light"] {
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            transition: background-color 0.3s, color 0.3s;
        }

        body[data-bs-theme="light"] .navbar {
            background-color: #ffffff;
            color: #333;
        }

        body[data-bs-theme="dark"] .navbar {
            background-color: #333;
            color: #fff;
        }

        .container {
            text-align: center;
            border: 2px solid #b6d7a8;
            padding: 30px;
            background-color: #333333;
            box-sizing: border-box;
            width: 350px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s;
            border-radius: 15px;
        }

        body[data-bs-theme="light"] .container {
            background-color: #ffffff;
            border-color: #7fd4bb;
        }

        h1 {
            color: #b6d7a8;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            color: inherit;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #fff;
            background-color: transparent;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            box-sizing: border-box;
        }

        body[data-bs-theme="light"] .button {
            border-color: #7fd4bb;
            color: #7fd4bb;
        }

        .button:hover {
            background-color: #b6d7a8;
            color: #333333;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            margin-top: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        body[data-bs-theme="light"] footer {
            background-color: #7fd4bb;
            color: #333;
        }

        .theme-toggle {
            position: absolute;
            top: 65px;
            right: 20px;
            z-index: 1000;
        }

        .theme-toggle button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .theme-toggle button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body data-bs-theme="dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 20px; font-weight: bold;">EZ-Garden</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button onclick="toggleTheme()">Theme</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Company Registration</h1>
        <form action="/register_company" method="POST">
            <input type="text" name="company_name" placeholder="Company Name" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="button">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 EZ-Garden. All rights reserved.</p>
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-bs-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            body.setAttribute("data-bs-theme", newTheme);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
