<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body[data-bs-theme="light"] {
            background-color: #7fd4bb;
            color: #333;
        }

        body[data-bs-theme="dark"] {
            background-color: #2a2a2a;
            color: #d9d9d9;
        }

        .navbar {
            transition: background-color 0.3s, color 0.3s;
        }

        body[data-bs-theme="light"] .navbar {
            background-color: #ffffff;
            color: #333;
        }

        body[data-bs-theme="dark"] .navbar {
            background-color: #333;
            color: #d9d9d9;
        }

        h1 {
            color: inherit;
            margin-bottom: 40px;
            text-align: center;
        }

        .cards-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        body[data-bs-theme="light"] .card {
            background-color: #f9f9f9;
            border-color: #7fd4bb;
        }

        .card img {
            object-fit: cover;
            border-radius: 10px;
            max-height: 150px;
        }

        .theme-toggle {
            position: absolute;
            top: 65px;
            right: 20px;
            z-index: 1000;
        }

        .theme-toggle button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .theme-toggle button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body data-bs-theme="dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 20px; font-weight: bold;">EZ-Garden</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button onclick="toggleTheme()">Theme</button>
    </div>

    <!-- Main Content -->
    <h1>Choose Your Registration Type</h1>
    <div class="cards-container">
        <!-- Private Card -->
        <div class="card">
            <img src="/static/private_registration.jpg" class="card-img-top" alt="Private Registration">
            <div class="card-body text-center">
                <h5 class="card-title">Private</h5>
                <a href="/register_private" class="btn btn-primary">Register as Private</a>
            </div>
        </div>

        <!-- Company Card -->
        <div class="card">
            <img src="/static/company_registration.jpg" class="card-img-top" alt="Company Registration">
            <div class="card-body text-center">
                <h5 class="card-title">Company</h5>
                <a href="/register_company" class="btn btn-primary">Register as Company</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2024 EZ-Garden. All rights reserved.</p>
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-bs-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            body.setAttribute("data-bs-theme", newTheme);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
