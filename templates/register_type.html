<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: #d9d9d9;
        }

        h1 {
            color: #b6d7a8;
            margin-bottom: 120px;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            width: 80%;
        }

        .box {
            background-color: #333;
            border: 2px solid #b6d7a8;
            border-radius: 5px;
            width: 45%;
            height: 400px; /* הגדלת הגובה של הקונטיינרים */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            text-align: center;
        }

        .box h2 {
            color: #b6d7a8;
            margin-bottom: 20px;
        }

        .box a {
            padding: 10px 20px;
            border: 1px solid #b6d7a8;
            background-color: transparent;
            color: #b6d7a8;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .box a:hover {
            background-color: #b6d7a8;
            color: #222;
        }
    </style>
</head>
<body>
    <h1>Choose Your Registration Type</h1>
    <div class="main-container">
        <div class="box">
            <h2>Private</h2>
            <a href="/register_private">Register as Private</a>
        </div>
        <div class="box">
            <h2>Company</h2>
            <a href="/register_company">Register as Company</a>
        </div>
    </div>
</body>
</html>
