<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body[data-bs-theme="light"] {
            background-color: #7fd4bb;
            color: #333;
        }

        body[data-bs-theme="dark"] {
            background-color: #222;
            color: #dff4d9;
        }

        .navbar {
            transition: background-color 0.3s, color 0.3s;
        }

        body[data-bs-theme="light"] .navbar {
            background-color: #ffffff;
            color: #333;
        }

        body[data-bs-theme="dark"] .navbar {
            background-color: #333;
            color: #dff4d9;
        }

        .message-container {
            border: 2px solid currentColor;
            padding: 30px 50px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin-top: 100px;
        }

        .message-container h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .message-container a {
            display: inline-block;
            margin: 10px;
            padding: 10px 25px;
            text-decoration: none;
            border: 2px solid currentColor;
            color: inherit;
            transition: all 0.3s ease;
        }

        .message-container a:hover {
            background-color: currentColor;
            color: #222;
        }

        footer.footer {
            text-align: center;
            padding: 10px 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body[data-bs-theme="light"] .footer {
            background-color: #7fd4bb;
            color: #333;
        }

        body[data-bs-theme="dark"] .footer {
            background-color: #333;
            color: #dff4d9;
        }

        .theme-toggle {
            position: absolute;
            top: 65px;
            right: 20px;
            z-index: 1000;
        }

        .theme-toggle button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .theme-toggle button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body data-bs-theme="light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 20px; font-weight: bold;">EZ-Garden</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button onclick="toggleTheme()">Theme</button>
    </div>

    <!-- Main Content -->
    <div class="message-container">
        <h1>{{ message }}</h1>
        <a href="/">Go to Home</a>
        <a href="/login">Login</a>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <p>&copy; 2024 EZ-Garden. All rights reserved.</p>
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-bs-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            body.setAttribute("data-bs-theme", newTheme);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
