<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body[data-bs-theme="light"] {
            background-color: #7fd4bb;
            color: #333;
        }

        body[data-bs-theme="dark"] {
            background-color: #222;
            color: #dff4d9;
        }

        .navbar, .footer {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body[data-bs-theme="light"] .navbar {
            background-color: #ffffff;
            color: #333;
        }

        body[data-bs-theme="dark"] .navbar {
            background-color: #333;
            color: #dff4d9;
        }

        body[data-bs-theme="light"] .footer {
            background-color: #7fd4bb;
            color: #333;
        }

        body[data-bs-theme="dark"] .footer {
            background-color: #333;
            color: #dff4d9;
        }

        .theme-toggle {
            position: absolute;
            top: 65px;
            right: 20px;
            z-index: 1000;
        }

        .theme-toggle button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .theme-toggle button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer.footer {
            text-align: center;
            padding: 10px 0;
        }

        h1 {
            margin-top: 100px;
            font-size: 36px;
            color: inherit;
        }

        .form-container {
            margin-top: 30px;
        }

        input.form-control {
            max-width: 400px;
            margin: 0 auto 15px;
        }

        button.btn-primary {
            margin-bottom: 30px;
        }

        .btn-back {
            margin-top: 20px;
            display: inline-block;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body data-bs-theme="light">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EZ-Garden</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="theme-toggle">
        <button onclick="toggleTheme()">Theme</button>
    </div>

    <div class="container text-center">
        <h1>Enter Your Location</h1>
        <form action="/weather" method="POST" class="form-container">
            <input type="text" name="location" class="form-control" placeholder="Enter your location" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="/home_company_3" class="btn-back">Back to Homepage</a>
    </div>

    <footer class="footer mt-auto">
        <p>&copy; 2024 EZ-Garden. All rights reserved.</p>
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-bs-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            body.setAttribute("data-bs-theme", newTheme);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
