<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body[data-bs-theme="light"] {
            background-color: #7fd4bb;
            color: #333;
        }

        body[data-bs-theme="dark"] {
            background-color: #222;
            color: #dff4d9;
        }

        .navbar, .footer {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body[data-bs-theme="light"] .navbar {
            background-color: #ffffff;
            color: #333;
        }

        body[data-bs-theme="dark"] .navbar {
            background-color: #333;
            color: #dff4d9;
        }

        body[data-bs-theme="light"] .footer {
            background-color: #7fd4bb;
            color: #333;
        }

        body[data-bs-theme="dark"] .footer {
            background-color: #333;
            color: #dff4d9;
        }

        h1 {
            margin-top: 120px;
            font-size: 36px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
        }

        .theme-toggle {
            position: absolute;
            top: 65px;
            right: 20px;
            z-index: 1000;
        }

        .theme-toggle button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .theme-toggle button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer.footer {
            text-align: center;
            padding: 10px 0;
        }

        .btn {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body data-bs-theme="light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 20px; font-weight: bold;">EZ-Garden</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button onclick="toggleTheme()">Theme</button>
    </div>

    <!-- Main Content -->
    <div class="container text-center">
        <h1>Weather Data for {{ weather_data['location']['name'] }}</h1>
        <ul>
            <li>Temperature: {{ weather_data['data']['values']['temperature'] }}Â°C</li>
            <li>Humidity: {{ weather_data['data']['values']['humidity'] }}%</li>
        </ul>
        <a href="/weather" class="btn">Back</a>
        <a href="/home_company_3" class="btn">Back to Homepage</a>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <p>&copy; 2024 EZ-Garden. All rights reserved.</p>
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-bs-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            body.setAttribute("data-bs-theme", newTheme);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
