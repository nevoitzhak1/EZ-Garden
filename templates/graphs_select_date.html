<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs by Dates and Locations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-color: #222;
            color: #dff4d9;
        }

        .container {
            background-color: #333;
            padding: 20px 40px;
            border: 2px solid #dff4d9;
            text-align: center;
            width: 400px;
            box-sizing: border-box;
        }

        h2 {
            color: #dff4d9;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #dff4d9;
            font-size: 16px;
        }

        select {
            padding: 8px;
            border: 2px solid #dff4d9;
            background-color: #444;
            color: #dff4d9;
            font-size: 16px;
            width: calc(50% - 10px);
            margin-right: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #dff4d9;
            color: #222;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #b2e6ad;
        }

        .date-container, .location-container {
            margin-top: 10px;
        }

        .date-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .date-row button {
            margin-left: 10px;
            width: auto;
        }
    </style>
    <script>
        function addDateRow() {
            const container = document.querySelector('.date-container');
            const div = document.createElement('div');
            div.className = 'date-row';

            div.innerHTML = `
                <select name="year[]">
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
                <select name="month[]">
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
                <button type="button" onclick="removeElement(this)">Remove</button>
            `;
            container.appendChild(div);
        }

        function addLocationDropdown() {
            const container = document.querySelector('.location-container');
            const div = document.createElement('div');
            div.className = 'date-row';

            div.innerHTML = `
                <select name="locations[]">
                    <option value="Neighborhood A">Neighborhood A</option>
                    <option value="Neighborhood B">Neighborhood B</option>
                    <option value="Neighborhood C">Neighborhood C</option>
                </select>
                <button type="button" onclick="removeElement(this)">Remove</button>
            `;
            container.appendChild(div);
        }

        function removeElement(button) {
            button.parentElement.remove();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Graphs by Dates and Locations</h2>
        <form action="graphs.html" method="GET">
            <label for="dates">Add Year and Month:</label>
            <div class="date-container">
                <div class="date-row">
                    <select name="year[]">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                    <select name="month[]">
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                </div>
            </div>
            <button type="button" onclick="addDateRow()">Add Year and Month</button>

            <label for="locations">Add Locations for Comparison:</label>
            <div class="location-container">
                <div class="date-row">
                    <select name="locations[]">
                        <option value="Neighborhood A">Neighborhood A</option>
                        <option value="Neighborhood B">Neighborhood B</option>
                        <option value="Neighborhood C">Neighborhood C</option>
                    </select>
                </div>
            </div>
            <button type="button" onclick="addLocationDropdown()">Add Location</button>

            <button type="submit">Generate Graphs</button>
        </form>
    </div>
</body>
</html>
