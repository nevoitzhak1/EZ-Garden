<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-color: #222;
            color: #dff4d9;
        }

        .container {
            background-color: #333;
            padding: 20px 40px;
            border: 2px solid #dff4d9;
            text-align: center;
        }

        h2 {
            color: #dff4d9;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #dff4d9;
            font-size: 16px;
        }

        input[type="date"] {
            padding: 8px;
            border: 2px solid #dff4d9;
            background-color: #444;
            color: #dff4d9;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #b2e6ad;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #dff4d9;
            color: #222;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #b2e6ad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose Dates</h2>
        <form action="#" method="POST">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date"><br><br>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date"><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
